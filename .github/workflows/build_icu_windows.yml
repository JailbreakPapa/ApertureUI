name: Build ICU and i18n on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Visual Studio
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install CMake
      uses: actions/setup-cmake@v3
      with:
        cmake-version: 'latest'

    - name: Install Ninja (Optional for faster builds)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Download ICU source
      run: |
        curl -LO https://github.com/unicode-org/icu/releases/download/release-73-1/icu4c-73_1-src.zip
        tar -xf icu4c-73_1-src.zip
        move icu icu4c-src

    - name: Configure Build
      run: |
        mkdir build
        cd build
        cmake ../icu4c-src/source -G "Ninja" -DCMAKE_INSTALL_PREFIX=../install -DCMAKE_BUILD_TYPE=Release

    - name: Build ICU Libraries
      run: |
        cmake --build build --target all --config Release

    - name: Install ICU Libraries
      run: |
        cmake --build build --target install

    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: icu-build
        path: install
